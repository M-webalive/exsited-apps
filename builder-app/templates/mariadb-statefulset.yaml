apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "builder.fullname" . }}-mariadb
  labels:
    {{- include "builder.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "builder.fullname" . }}-mariadb
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: mariadb
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: mariadb
          image: {{ .Values.mariadb.image }}
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.mariadb.rootPassword }}
            - name: MYSQL_DATABASE
              value: {{ .Values.mariadb.database }}
            - name: MYSQL_USER
              value: {{ .Values.mariadb.user }}
            - name: MYSQL_PASSWORD
              value: {{ .Values.mariadb.password }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.mariadb.storage.size }}
        {{- if .Values.mariadb.storage.className }}
        storageClassName: {{ .Values.mariadb.storage.className }}
        {{- end }}
