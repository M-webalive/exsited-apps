apiVersion: v1
kind: Service
metadata:
  name: {{ include "builder.fullname" . }}-mariadb
  labels:
    {{- include "builder.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
      name: mysql
  selector:
    app: mariadb
    release: {{ .Release.Name }}

