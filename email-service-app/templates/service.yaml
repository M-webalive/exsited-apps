apiVersion: v1
kind: Service
metadata:
  name: {{ include "email-service.fullname" . }}
  labels:
    app: email-service
spec:
  type: {{ .Values.service.type }}
  selector:
    app: email-service
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
