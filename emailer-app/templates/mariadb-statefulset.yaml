apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "emailer-app.mysqlHost" . }}
  labels:
    {{- include "emailer-app.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "emailer-app.mysqlHost" . }}
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "emailer-app.name" . }}-mariadb
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "emailer-app.name" . }}-mariadb
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: mariadb
          image: {{ .Values.mariadb.image }}
          imagePullPolicy: IfNotPresent
          env:
            - name: MARIADB_ROOT_PASSWORD
              value: {{ .Values.mariadb.rootPassword | quote }}
            - name: MARIADB_DATABASE
              value: {{ .Values.mariadb.database | quote }}
            - name: MARIADB_USER
              value: {{ .Values.mariadb.user | quote }}
            - name: MARIADB_PASSWORD
              value: {{ .Values.mariadb.password | quote }}
          ports:
            - name: mysql
              containerPort: 3306
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
          readinessProbe:
            exec: { command: ["sh","-lc","mysqladmin ping -uroot -p{{ .Values.mariadb.rootPassword }}"] }
            initialDelaySeconds: 15
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.mariadb.storage.size }}
        {{- if .Values.mariadb.storage.className }}
        storageClassName: {{ .Values.mariadb.storage.className }}
        {{- end }}
